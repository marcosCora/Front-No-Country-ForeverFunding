<app-navbar-user></app-navbar-user>

<div class="container mb-5 mt-5">
    <div class="text-center mt-5 mb-4">
        <h1> Administración de Post </h1>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5 mb-5" style="overflow:scroll;">
     
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2F3335;" class="custom-table-header text-center"> No. </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2F3335;" class="custom-table-header text-center"> Nombre Fundación </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef style="background-color: #2F3335;" class="custom-table-header text-center"> Descripción </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.data}} </td>
        </ng-container>
      
        <!-- Symbol Column -->      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--Paginacion-->
    <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons aria-label="Select page of periodic elements" [ngStyle]="{'display': listPost.length > 0 ? 'block' : 'none'}">            
    </mat-paginator>
</div>

<app-footer></app-footer>
