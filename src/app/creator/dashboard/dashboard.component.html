<app-navbar-user></app-navbar-user>

<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="img">
                        <img src="../../../assets/resources/slogan.png" width="300px">
                    </div>
                    <div class="mt-3 m-5">
                        <h4> Bienvenido a Furever Funding, {{user.name + ' ' +user.lastname}} </h4>
                    </div>

                    <div class="row m-5 ">
                        <div class="col-xl-6 col-lg-6 mt-5">
                            <!-- Card para Añadir Post -->
                            <div class="card l-bg-blue-dark" [routerLink]="['/post/new-post']">
                                <div class="card-statistic-3 p-4">
                                    <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                                    <div class="mb-4 text-center">
                                        <h5 class="card-title mt-4 mb-0" > Añadir Post </h5>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mt-5">
                            <!-- Card para ver Posteos -->
                            <div class="card l-bg-orange-dark" [routerLink]="['/post/post-creator']">
                                <div class="card-statistic-3 p-4">
                                    <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                                    <div class="mb-4 text-center">
                                        <h5 class="card-title mt-4 mb-0" > Ver Posteos </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 mt-5">
                    <div class="img_perfil">
                        <img src={{user.photo}} width="100px"> 
                    </div>

                    <div class="img_perfil mt-5">
                        <img src="../../../assets/resources/icon2.png" width="180px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

<app-footer></app-footer>
