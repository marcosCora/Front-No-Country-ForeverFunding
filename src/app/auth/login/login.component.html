<app-header></app-header>

<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <img src="../../../assets/resources/icon3.png">
            </span>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Iniciar Sesion</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group" [formGroup]="formLogin" (ngSubmit)="login()">
                        <div class="row">
                            <input type="text" formControlName="email" id="email" class="form__input" placeholder="Email" >
                            <div class="row errorColor" *ngIf="formLogin.get('email')?.invalid && (formLogin.get('email')?.touched || formLogin.get('email')?.dirty)">
                                <div *ngIf="formLogin.get('email')?.errors?.['required']">
                                    Campo Obligatorio
                                </div>
                                <div *ngIf="formLogin.get('email')?.errors?.['pattern']">
                                    Correo Invalido
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <input type="password" formControlName="password" id="password" class="form__input" placeholder="ContraseÃ±a">
                            <div class="row errorColor" *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.touched || formLogin.get('password')?.dirty)">
                                <div *ngIf="formLogin.get('password')?.errors?.['required']">
                                    Campo Obligatorio
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <input type="submit" class="btn">
                        </div>
                    </form>
                </div>
                <div class="row mt-2 mb-4">
                    <p>Aun no estas registrado? <a [routerLink]="['/auth/createAccount']">Registrese</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
