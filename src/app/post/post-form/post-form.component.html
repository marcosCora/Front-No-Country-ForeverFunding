<app-navbar-user></app-navbar-user>

<div class="container mb-4">
  <form [formGroup]="postForm" (ngSubmit)="guardarInformacion()">
    <div class="d-flex flex-row g-0">
      <div class="col-md-6 mb-5 mt-3">
        <div class="card card1 p-3">
          <div class="d-flex flex-column">
            <img src="https://img.icons8.com/pulsar-color/48/newspaper-.png" height="50" width="50" />
            <span class="login mt-3">Crear Publicación</span>

            <!-- Campo "Nombre de la Función" -->
            <div class="mt-3 text1">
              <span class="mt-3 forget">
                <span>Nombre de la Función</span>
                <input class="form-control" placeholder="Ingrese el Nombre" formControlName="name" />
              </span>
            </div>

            <!-- Campo "Imagen" -->
            <div class="mt-3 text1">
              <span class="mt-3 forget">
                <span class="mt-3">Imagen</span>
                <input type="file" class="form-control" (change)="onFileSelected($event)" />
                <img [src]="postSelected || 'assets/sin-imagen.png'" class="mt-2" height="50" />
              </span>
            </div>

            <!-- Campo "Descripción" -->
            <div class="mt-3 text1">
              <span class="mt-3 forget">
                <span class="mt-3">Descripción</span>
                <textarea class="form-control" rows="5" placeholder="Ingrese una Descripción"
                  formControlName="data"></textarea>
              </span>
            </div>

            <!-- Contenedor de botones -->
            <div class="mt-4 d-flex justify-content-between">

              <!-- Botón de envío -->
              <button type="submit" class="btn btn-dark d-flex justify-content-center align-items-center">
                Publicar
              </button>

              <!-- Nuevo botón para ver los posts -->
              <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center"
                id="ver-posts-btn" (click)="verMisPosts()">
                Ver mis Posts
              </button>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-3">
        <div class="card card2 p-3">
          <div class="image">
            <img
              src="https://images.pexels.com/photos/584165/pexels-photo-584165.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="w-40 img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
